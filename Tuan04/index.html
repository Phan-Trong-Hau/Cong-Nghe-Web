<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style/reset.css" />
        <link rel="stylesheet" href="./style/myStyle.css" />
    </head>

    <body>
        <div id="wrapper">
            <div id="container">
                <div id="left">
                    <div id="left_above">
                        <img class="item" src="./image/logo.png" alt="" />
                        <img class="item" src="./image/home.png" alt="" />
                        <img class="item" src="./image/cam.png" alt="" />
                        <img class="item" src="./image/chatting.png" alt="" />
                        <img class="item" src="./image/user.png" alt="" />
                    </div>

                    <div id="below">
                        <img src="./image/avatar.png" width="44" alt="" />
                        <img
                            id="setting"
                            src="./image/setting.png"
                            width="44"
                            alt=""
                        />
                    </div>
                </div>
                <div id="center">
                    <div class="box">
                        <div class="title">
                            <h3>Meeting title</h3>
                            <div><span>12:00</span></div>
                        </div>
                        <div class="content"></div>
                    </div>
                </div>
                <div id="right">
                    <div class="box">
                        <div class="title">
                            <h3>Participants <span>4</span></h3>
                            <div><button>+ Add</button></div>
                        </div>
                        <div class="content"></div>
                    </div>
                    <div class="box">
                        <div class="title">
                            <h3>Chat</h3>
                        </div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
